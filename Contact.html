<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto y Aviones</title>
    <!-- Enlazamos el archivo CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Bienvenido a mi página de contacto</h1>

    <!-- Sección de contacto -->
    <div class="contacto">
        <h2>Contáctame</h2>
        <p>Si tienes alguna pregunta o deseas ponerte en contacto conmigo, por favor completa el formulario a continuación:</p>
        
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required><br><br>
            
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea><br><br>
            
            <button type="submit">Enviar</button>
        </form>
    </div>


    <footer>
        <p>¡Gracias por visitar!</p>
    </footer>
</body>
</html>
